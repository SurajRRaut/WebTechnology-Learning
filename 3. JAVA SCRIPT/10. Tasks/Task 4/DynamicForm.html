<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./DynamicForm.css">
</head>
<body>
    <h1>Registration Form</h1>
    <section id="s1">
        <div id="d1">
            <form action="#" method="get" onsubmit="fetch()">
                <label for="name">Name</label>
                <input type="text" id="name">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email">                       
                <br>
                <label for="passward">Passward</label>
                <input type="passward" id="passward">
                <br>
                <label for="branch">Branch</label>
                <select name="branch" id="branch">
                    <option value=""></option>
                    <option value="Hadapsar">Hadapsar</option>
                    <option value="Decan">Decan</option>
                    <option value="Wakad">Wakad</option> 
                </select>  
                <br>
                <input type="submit"  id="submit">
                <!-- or-->
                <!-- <button type="submit">Submit</button> -->
            </form>
        </div>
    </section>
    <script src="./DynamicForm.js"></script>
</body>
</html>
